<!DOCTYPE html>
<html>
<head>
	<title>Create a wish</title>
	{% load static %}
</head>
<body>
	<div class="container">
		<div class="wish_form">
			<a href="/dashboard">Home</a>
			<a href="/logout">Logout</a>
			<h1>Create a new wish list item</h1>
			<form action="/create_wish" method="POST">
				{% csrf_token %}
				<label>Item/Product:</label>
				<input type="text" name="w_name">
				<input type="submit" name="submit" value="Add">
			</form>
		</div>
		{% if messages %}
			<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
			</ul>
		{% endif %}
	</div>

</body>
</html>
